<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta
      name="msapplication-config"
      content="https://worksoffline.app/speech-to-text/browserconfig.xml"
    />
    <link rel="shortcut icon" href="icons/favicon.ico" />

    <title>Speech to Text</title>

    <meta
      name="description"
      content="Convert speech to text without uploading to a server."
    />
    <meta name="keywords" content="speech to text, audio, ai, whisper, wasm" />
    <!-- add open graph -->
    <meta property="og:title" content="Speech to Text" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://worksoffline.app/speech-to-text" />
    <meta
      property="og:image"
      content="https://worksoffline.app/speech-to-text/screenshot-wide.jpg"
    />
    <meta
      property="og:description"
      content="Speech to text your audio without uploading to a server."
    />
    <meta property="og:site_name" content="Speech to Text" />

    <!-- set paths to js files -->
    <script type="importmap">
      {
        "imports": {
          "@transcribe/shout": "%VITE_TRANSCRIBE_WASM%"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
